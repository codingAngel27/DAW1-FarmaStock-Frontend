<div class="container">
    <form class="row g-3"(ngSubmit)="registrarProveedor()" >
        <div class="col-md-6">
            <label for="id" class="form-label">ID</label>
            <input type="number" class="form-control" id="id"
             name="id" [(ngModel)]="nuevoProveedor.id">
          </div>
        <div class="col-md-6">
          <label for="ruc" class="form-label">RUC</label>
          <input type="text" class="form-control" id="ruc"
           name="ruc" [(ngModel)]="nuevoProveedor.ruc">
        </div>
        <div class="col-md-6">
          <label for="nomProvee" class="form-label">Nombre del Proveedor</label>
          <input type="text" class="form-control" id="nomProvee" name="nomProvee"
          [(ngModel)]="nuevoProveedor.nomProvee">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Correo</label>
            <input type="text" class="form-control" id="email" name="email"
            [(ngModel)]="nuevoProveedor.email">
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono"
            [(ngModel)]="nuevoProveedor.telefono">
          </div>
          <div class="col-md-6">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion"
            [(ngModel)]="nuevoProveedor.direccion">
          </div>
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
